<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../css/application.css">
</head>
<body>
    <script>
        // 拽  砖 砖转砖 专
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            //   砖转砖 专, 驻 祝 住
            window.location.href = "landing.html";
        }
    </script>
    <!-- 转爪转 砖 砖拽  拽  -->
    <div id="playerName">砖拽 :<span id="currentPlayer"></span> | 拽 : 
        <span id="currentPoints">0</span></div>

    <header>
        <h1>专 !</h1>
        <div id="scoreBoard">
            <button id="scoreBtn"> 专砖?!</button>
            <div id="scoreContent" style="display: none;">
                <p id="firstPlace">拽 专砖:</p>
                <p id="secondPlace">拽 砖:</p>
                <p id="thirdPlace">拽 砖砖:</p>
            </div>
        </div>
    </header>
    <footer>
        <a href="../index.html" id="homeBtn">专 祝 转</a>
        <button id="logoutBtn">转拽</button>
    </footer>
    
    <img src="../image.png" alt="Game Logo" class="logo">
    <div id="gameStatus"></div>
    <div id="leaderboardList" style="display: none;"></div>
    <label for="difficulty">专 专转 拽砖</label>
    <div id="gameContainer">
        <div id="controls">
            <select id="difficulty">
                <option value="easy">拽</option>
                <option value="medium"></option>
                <option value="hard">拽砖</option>
            </select>
        </div>
        <div id="timer">02:00</div>
        <div id="gameBoard" class="game-board easy"></div>
        <button id="resetBtn" class="reset-btn">转 砖拽 砖</button>
    </div>
    <div id="messageBox" class="message-box"></div>
    <button id="instructionsBtn" class="instructions-btn">专转 砖拽</button>
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>专转 砖拽</h2>
            <p>专  砖拽 专!</p>
            <ul>
                <li>专 拽: 住 转 砖拽 转 2 拽转 转拽 20 拽转.</li>
                <li>专 转: 住 转 砖拽 转 3.5 拽转 转拽 30 拽转.</li>
                <li>专 拽砖: 住 转 砖拽 转 5 拽转 转拽 45 拽转.</li>
                <p> 住转 ? 爪转 专 </p>
            </ul>
        </div>
    </div>
    <script type="module" src="../js/application.js"></script>
</body>
</html>
